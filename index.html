<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='form'>
    <h1>Recipe Form</h1>
    <p>Recipe Name: <input id='recipeName'></p>
    <p>Type of Meal: <select id="mealType">
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Dessert</option>
      </select></p>
    <p>Difficulty: <select id="difficulty">
        <option>Simple</option>
        <option>Intermediate</option>
        <option>Difficult</option>
      </select></p>
    <p>Prep Time: <input id='prepTime'></p>
    <p>Ingredient List: <br>
      <textarea id='ingredients'></textarea></p>
    <p>Steps: <br>
      <textarea id='steps'></textarea></p>
    <p>Quick Desciption<br>
      <textarea id='description'></textarea></p>
    <p><input type="file"></p>
    <button id='submitBtn'>Submit</button>
    <!-- Load JavaScript -->
    <script src="main.js"></script>
</body>

</html>
